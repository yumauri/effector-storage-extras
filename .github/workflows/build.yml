name: build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 18
          - 20

    name: Node ${{ matrix.node-version }} / effector ${{ matrix.effector-version }}

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup corepack
        run: corepack enable

      - name: ğŸ§ Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: ğŸ” Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ğŸ‘® Lint
        run: pnpm lint

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸ”§ Build
        run: pnpm build

      - name: ğŸ‘® Lint package.json files
        run: pnpm publint

      - name: ğŸ”¬ Check size
        run: pnpm size
