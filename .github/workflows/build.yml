name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 16
          - 18

    name: Node ${{ matrix.node-version }} / effector ${{ matrix.effector-version }}

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Use PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.6

      - name: ğŸ§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ¾ Track affected
        uses: nrwl/nx-set-shas@v3

      - name: ğŸ” Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ğŸ‘® Lint
        run: pnpm exec npx nx affected -t lint --parallel=3

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸ”§ Build
        run: pnpm exec npx nx affected -t build --parallel=3

      - name: ğŸ‘® Lint package.json files
        run: pnpm exec npx nx affected -t publint --parallel=3

      - name: ğŸ”¬ Check size
        run: pnpm exec npx nx affected -t size --parallel=3
